<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormitory_Management</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="bookmark" href="/favicon.ico" type="image/x-icon"　/>
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="./style/common.css">
    <script src="public/js/jquery.js"></script>
    <script src="public/bootstrap/js/bootstrap.js"></script>
    <script src="public/js/mock.js"></script>
    <script src="public/js/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="module" src="./controller/home.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./style/cool.css">
    <link rel="stylesheet" href="./style/bootstrap-extended.css">
    <link rel="stylesheet" href="./style/style-cyan.css">
</head>

<body>
    <div id="app" v-cloak>
        <!-- 头部开始 -->
        <header>
            <!-- 左边 -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">宿舍管理系统</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <ol class="breadcrumb">
                        <li class="nav-item active breadcrumb-item"><a href="#">{{viewName}}</a></li>
                        <li class="breadcrumb-item"></li>
                        </ol>
                    </ul>
                    <ul>
                        <span>{{name}} </span>
                    </ul>
                    <ul>
                        <span> {{welcome}} </span>
                    </ul>
                    <!-- 头像 -->
                    <ul class="navbar-nav navbar-nav-right">
                        <li class="nav-item" style="display: flex; align-items: center; column-gap: 5px;">
                            <span>樱花特效</span>
                            <sakura-switch />
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                                aria-expanded="false">
                                <img id="avatar" class="avatar p-1 navbar-img rounded-circle" :src="userinfo.avatarSrc"
                                    alt="Hz1">
                            </a>
                            <!-- 点击头像弹出 -->
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">个人信息</a>
                                <a class="dropdown-item" href="#" @click="storeAvatar(userinfo.username)">修改头像</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" @click="Logout">注销</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- 头部结束 -->

        <!-- 中间开始 -->
        <div class="home-box">
            <div class="row" style="margin-right: 0;">
                <!-- 左边开始 -->
                <div class="col-md-2">
                    <div class="list-group">
                        <template v-for="item in menu">
                            <button :key="item.name" @click="viewName = item.name" type="button"
                                :class="[viewName == item.name && 'active', 'list-group-item list-group-item-action']">
                                {{ item.name }}
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </template>
                    </div>
                </div>
                <!-- 左边结束 -->
                <!-- 其余内容开始 -->
                <transition name="slide-fade">
                    <component :is="viewComponent" />
                </transition>
            </div>
        </div>

</body>

</html>
