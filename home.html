<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormitory_Management</title>
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="./style/common.css">
    <script src="public/js/jquery.js"></script>
    <script src="public/bootstrap/js/bootstrap.js"></script>
    <script src="public/js/mock.js"></script>
    <script src="public/js/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./utils/yinghua.js"></script>
    <script type="module" src="./controller/home.js"></script>
</head>

<body>
    <div id="app" v-cloak>
        <!-- 头部开始 -->
        <header>
            <!-- 左边 -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Dormitory Management System</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">主页</a></li>
                            <li class="breadcrumb-item">
                        </ol>
                    </nav>
                    <span>admin</span>
                    <span>欢迎您，系统管理员</span>
                    <!-- 头像 -->
                    <ul class="navbar-nav navbar-nav-right">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                                aria-expanded="false">
                                <img class="avatar p-1 navbar-img rounded-circle" src="./img/diana.jpg" alt="Hz1">
                            </a>
                            <!-- 点击头像弹出 -->
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">个人信息</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item">注销</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- 头部结束 -->

        <!-- 中间开始 -->
        <div class="home-box">
            <div class="row" style="margin-right: 0;">
                <!-- 左边开始 -->
                <div class="col-md-2">
                    <div class="list-group">
                        <template v-for="item in menu">
                            <button
                                :key="item.name"
                                @click="viewName = item.name"
                                type="button"
                                :class="[viewName == item.name && 'active', 'list-group-item list-group-item-action']"
                            >
                                {{ item.name }}
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </template>
                    </div>
                </div>
                <!-- 左边结束 -->
                <!-- 其余内容开始 -->
                <component :is="viewComponent"></component>
            </div>
        </div>
</body>

</html>
