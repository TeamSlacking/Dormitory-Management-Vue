<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormitory_Management</title>
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.css">
    <script src="public/js/jquery.js"></script>
    <script src="public/bootstrap/js/bootstrap.js"></script>
    <script src="public/js/mock.js"></script>
    <script src="public/js/vue.js"></script>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" type="text/css" href="http://mishengqiang.com/sweetalert/css/sweetalert.css">
    <script type="text/javascript" src="http://mishengqiang.com/sweetalert/js/sweetalert-dev.js"></script>
</head>

<body>
    <div id="app">
        <div class="index-login-box">
            <form action="" class="text-center index-login-form">
                <h1>欢迎使用宿舍管理系统</h1>
                <div class="form-group">
                    <input type="text" class="form-control" id="" v-model.trim="loginForm.Login_username" placeholder="请输入账号">
                    <input type="password" class="form-control" id="" v-model.trim="loginForm.Login_password" placeholder="请输入密码">
                </div>
                <div class="form-group index-login-form-radio">
                    <label class="radio-inline">
                        <input type="radio" name="Admin" v-model="loginForm.type" value="0" > 系统管理员
                      </label>
                    <label class="radio-inline">
                        <input type="radio" name="Admin" v-model="loginForm.type"  value="1" > 宿舍管理员
                      </label>
                    <label class="radio-inline">
                        <input type="radio" name="Admin" v-model="loginForm.type" value="2" > 学生
                      </label>
                </div>
                <div class="form-group index-login-form-checkbox">
                    <div class="checkbox">
                        <label>
                          <input type="checkbox" v-model="loginForm.rem" id=""> 记住密码
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" @click="login">登陆</button>
                </div>
                <div class="form-group index-btn-other">
                    <button type="button" class="btn btn-outline-primary">注册</button>
                    <button type="reset" class="btn btn-outline-primary">重置</button>
                </div>
                <hr>
                <div class="form-group">
                    <span>Copyright © 2021 May-rain • Powered by Hz1</span>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            loginForm: {
                Login_username: localStorage.getItem("login_username") || '',
                Login_password: localStorage.getItem("login_password") || '',
                type: 0,
                rem: false
            }
        },
        methods: {
            login() {
                //验证
                if (this.loginForm.Login_username == "") {
                    swal({
                        title: "Error!",
                        text: "账号不能为空!",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                    return;
                }
                if (this.loginForm.Login_password == "") {
                    swal({
                        title: "Error!",
                        text: "密码不能为空!",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                    return;
                }
                if (this.loginForm.Login_username.length < 5 || this.loginForm.Login_username.length > 18) {
                    swal({
                        title: "Error!",
                        text: "账号长度为5~18位!",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                    return;
                }

                if (this.loginForm.Login_password.length < 3 || this.loginForm.Login_password.length > 18) {
                    swal({
                        title: "Error!",
                        text: "密码长度为3~18位!",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                    return;
                }
                if (this.loginForm.type == 0) {
                    if (this.loginForm.Login_username == "admin" && this.loginForm.Login_password == "123") {
                        if (this.loginForm.rem) {
                            localStorage.setItem("login_username", this.loginForm.Login_username);
                            localStorage.setItem("login_password", this.loginForm.Login_password);
                        } else {
                            localStorage.removeItem("login_username");
                            localStorage.removeItem("login_password");
                        }

                        let menus = [{
                            title: '首页',
                            href: 'home.html',
                        }, {
                            title: '宿舍管理员管理',
                            href: '',
                        }, {
                            title: '学生管理',
                            href: '',
                        }, {
                            title: '宿舍楼管理',
                            href: '',
                        }, {
                            title: '缺勤记录',
                            href: '',
                        }, {
                            title: '修改密码',
                            href: '',
                        }];
                        // sessionStorage.setItem("")
                        location.href = 'home.html'
                    } else {
                        swal({
                            title: "Error!",
                            text: "账号或者密码错误!",
                            type: "error",
                            confirmButtonText: "OK"
                        });
                        return;
                    }
                } else if (this.loginForm.type == 1) {

                } else if (this.loginForm.type == 2) {

                } else {
                    swal({
                        title: "Error!",
                        text: "登陆类型选择错误!",
                        type: "error",
                        confirmButtonText: "OK"
                    });
                    return;
                }
            }
        },
        computed: {

        },
    })
</script>

</html>
